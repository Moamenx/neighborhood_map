<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Map Project</title>
		<link rel="stylesheet" href="css/style.css">

	</head>

	<body>
		
		<div id="main" data-bind="click: showElements, clickBubble: false">	</div>
		
		<div id="title"><h2 id="t_i">Coffee and Resturants</h2></div>
		<div id="map" data-bind="click: hideElements"></div>
			
				
				<div id="items" data-bind="css: navStatus">
				<input id="search" placeholder="Search by name" data-bind="textInput: userInput, event: {keyup: Selection}">
				
		</div>
		<div >
			<ul id="search-container" data-bind="foreach: visible">
				<li id="names" data-bind="text: name, click: $parent.showInfo"></li>
			</ul>
		</div>

	<!-- Load JavaScript libraries -->
	
	<script src="js/app.js"></script>
	<script src="js/container.js"></script>
	<script src="js/lib/jquery-1.12.0.min.js"></script>
	<script src="js/lib/knockout-3.4.0.js"></script>

	<!-- Load Google Maps async -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABg6o2f_PixG6S4upTFL7PZ4ooK5ke-u8&callback=LoadApp" onerror="manageErrors()"></script>

  </body>

</html>
